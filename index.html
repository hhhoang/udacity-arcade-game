<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Game -->
    <header class="header">
        <h1>Arcade Game</h1>	
    </header>
    <!-- Score -->
    <div>
        <h2>Your Scores: <span class="score">0</span></h2> 	
    </div>
    <!-- Instruction how to play the game -->
    <div class="mission">
        <p>Using arrow keys to reach the water without coliding the bugs.</p>
        <p>Your scores will be reset if you hit the bug.</p>
        <p>You win the game when your scores are 5.</p>	
    </div>
    <!-- Modal pop up when winning the game -->
    <div id="wonMessage" class="modal">
        <div class="modal-content">
            <span class="close ">&times;</span>
            <h2>Yuhuuuu, you beat the bugs!!!</h2>
            <button id="playMe" class="playMeAgain"> Play Me Again</button>
        </div>
    </div>    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
