<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Game -->
    <header class="header">
        <h1>Arcade Game</h1>	
    </header>
    <!-- Score -->
    <div>
        <h2>Your Scores: <span class="score">0</span></h2> 	
    </div>

    <!-- Modal pop up to instruct how to play the game -->
    <div id="mission" class="modal">
        <div class="modal-content">
            <h2>Game rules:</h2>
            <h3>Using arrow keys to move the player<br>
            Reaching the water gets 1 point.<br>
            Try not to collide the bugs.<br>
            Colliding the bugs will reset your scores.<br>
            5 points, you win the game!<br>
            Got it? <br>
            Let's play then!</h3>
            <button id="play" class="playMeButton"> Play</button>
        </div>
    </div>      

    <!-- Modal pop up when winning the game -->
    <div id="wonMessage" class="modal">
        <div class="modal-content">
            <span class="close ">&times;</span>
            <h2>Yuhuuuu, you beat the bugs!!!</h2>
            <button id="playMe" class="playMeButton"> Play Me Again</button>
        </div>
    </div>    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
